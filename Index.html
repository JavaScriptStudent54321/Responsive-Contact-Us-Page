<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US responsive page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="contactUs">
        <div class="title"> 
            <h2>Get In Touch</h2>
        </div>
        <div class="box">
            <!-- Form -->
            <div class="contact form">
                <h3>Send A Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="First Name" required>
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Last Name" required>
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="email" placeholder="Email" required>
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="Mobile Number" required>
                            </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <span>Message</span>
                            <textarea placeholder="Write Your Message Here..." required></textarea>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                    </div>
                </form>
            </div>
            <!-- Info box -->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <p><!--Your place--><br><!--Country--></p>
                    </div>
                    <div>
                        <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <a href="mailto:trial@gmail.com">trial@gmail.com</a>
                    </div>
                    <div>
                        <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <a href="tel:+11 9876 543 210">+11 9876 543 210</a>
                    </div>
                    <!-- Social Media Link -->
                    <ul class="sci">
                        <li><a href="https://www.facebook.com"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.instagram.com"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        <li><a href="https://youtube.com"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
            <!-- Map -->
            <div class="contact map">
                <iframe src=<!--Put your Embed google map place here and remove the width and hieght.--></iframe>
            </div>
        </div>
    </div>
</body>
</html>
